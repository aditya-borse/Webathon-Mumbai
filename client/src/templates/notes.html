{% extends 'layout.html' %} 
{% block title %} Notes {% endblock %} 
{% block head %} 
{{ super() }} 
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> 
{% endblock %} 
{% block main %}
<div class="min-h-screen flex flex-col py-10 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md pt-12">
    <a href="/studybuddy" class="absolute left-25 top-25 mt-6 ml-4 text-gray-500 hover:text-gray-700">
      <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
      </svg>
    </a>
    <h2 class="mt-4 text-center text-2xl font-extrabold text-gray-900">
      Subjects
    </h2>
  </div>

  <div class="mt-4 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow-md sm:rounded-lg sm:px-10">
      <div class="max-h-64 overflow-y-auto">
          <ul class="space-y-2">
            {% for subject in unique_subjects %}
            <li>
              <a href="/notes?subject={{subject}}" class="block px-4 py-2 bg-gray-100 text-gray-800 rounded-md hover:bg-gray-200">{{ subjects[subject] }}</a>
            </li>
            {% endfor %}
          </ul>
      </div>
    </div>
  </div>
</div>
{% endblock %}
